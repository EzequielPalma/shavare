    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/formularios.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="navLogo">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>

            <div class="navToggle" id="toggle">
                <span></span>
                <span></span>
                <span></span>                         
            </div>
            
            <div class="navItems" id="items">
                <div id="itemsCuentaBuscador">

                    <div id="buscador">
                        <input  id="areaBuscador" type="text" placeholder="Buscar...">
                        <button class="botonAreaBusqueda" type="submit" title="enviar la busqueda"><img class="botonBusqueda" src="images/v98_3427.png" alt=""></button>
                        <button class="botonAreaBusqueda" type="submit" title="busqueda avanzada"><img class="botonBusqueda" src="images/plus.png" alt=""></button>                        
                    </div>
                    <div id="itemsCuentaUsuario">
                        <a href="registrate.html" class="boton">Registrate!</a>
                        <a href="login.html" class="boton">Inicia sesión!</a>
                    </div>
                    
                    
                </div>
                <a href="recursos.html" class="boton">Recursos</a>
                <a href="subir-hilo.html" class="boton">Subir</a>
                <a href="perfil.html" class="boton">Perfil</a>
                <a href="top-usuarios.html" class="boton">Top usuarios</a>              
            </div>    
        </header>
    
    


    <main>
        <!--Login Annie-->
        <section class="content-form">
            <header class="form-titulo">
                <i class="fa-solid fa-user"></i>
                <h1>Login</h1>
            </header>
            
            <form action='/'  method="post" class="formulario"  id="formulario" >
                
                <!--Grupo correo electronico-->
                <section class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" id="correo" name="correo" placeholder="correo@com" >
                        <i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
                    </div>
                    <p class="formulario__input-error">Este campo es obligatorio</p>
                </section>

                <!--Grupo password-->
                <section class="formulario__grupo" id="grupo__password">
                    <label for="password"  class="formulario__label">Contraseña</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" id="password" name="password" >
                        <i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 digitos</p>
                </section>
                
                <!--Recuerdame-->
                    <section class="formulario__grupo" id="grupo_terminos">
                        <label for="terminos" class="formulario__label">
                            <input  class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">Recuérdame
                        </label>
                    </section>

                <!--Error-->
                <section class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fa-solid fa-triangle-exclamation"></i> <strong>Rellena el formulario correctamente</strong></p>
                </section>

                
                <!--Boton-->
                <section class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Enviar</button>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                </section>

            </form>
            <!--enlace-->
            <a href="registrate.html" class="enlace">Crear Cuenta</a>
        </section>
    </main>

    <script src="js/login.js"></script>
    <script src="js/cabecera.js"></script>


</body>
</html>
