<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
    <link rel="stylesheet" href="bienvenida.css">
</head>

<body>

    
    <h1 id="resultado">Hola</h1>
    

    <button onclick="mostrarPrompt()">click here</button>

    <script>
        
    
function mostrarPrompt() {
    // Mostrar el prompt y almacenar la entrada del usuario en una variable
    var userInput = prompt("Ingresa tu nombre:");

    // Verificar si se ingresó algo
    if (userInput !== null) {
        // Redireccionar a otra página (puedes cambiar 'otraPagina.html' por la URL que desees)
        window.location.href = 'index.html';
    }
}

// Asociar la función al evento de clic en algún botón (puedes cambiar 'miBoton' por el ID o nombre de clase del botón)
document.getElementById('miBoton').addEventListener('click', mostrarPrompt);

    </script>



</body>

</html>
